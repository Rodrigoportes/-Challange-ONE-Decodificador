<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Decodificador e codificador</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Noto+Sans:wght@200;400&family=Roboto+Slab:wght@200;400&display=swap" rel="stylesheet">
</head>
</head>

<body>
	<main class=" main container">
		<header class="cabeçalho">
			<img src="imagem-icone.png" alt="logo do sit">
		</header>	
			
		<div class="container-input">
			<div class="input">
					<textarea id="input-texto"placeholder="Digite seu texto"></textarea>
					<p><ion-icon name="alert-circle-outline"></ion-icon> Apenas letras maiúsculas e sem acento.</p>		
			</div>
			
			<div id="output">
					<img src="imagem-output.jpg" alt="imagem-descriptografando">
					<h2>Nenhuma mensagem encontrada</h2>
					<span>Digite um texto que você deseja criptografar ou descripitografar</span>
			</div>	
		</div>
		
		<div class="buttons">	
			<div class="container-bnt">
				<button onclick="criptografar()" class="bnt-criptografar">Criptografar</button>
				<button onclick="descriptografar()" class="bnt-descriptografar">Desriptografar</button>	
			</div>	
		</div>
	</main>
	
	<footer class="rodape">
		<div class="icons">
			<a href=""><ion-icon name="logo-github"></ion-icon></a>
		    <h3>&#169; Copyright Decodificador e Codificador - 2023</h3>
		</div>
	</footer>
	
	<script src="script.js"></script>
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>	
 
</body>	
</html>
